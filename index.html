<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal para organizar en dos columnas -->
    <div class="container">
        <!-- Columna izquierda -->
        <div class="left-column">
            <!-- Título de la página -->
            <h1>ENCRIPTAX Encriptador de Texto</h1>
        
            <!-- Campo de texto para ingresar el texto -->
            <textarea id="input-text" placeholder="Ingrese el texto aquí..."></textarea>
        
            <!-- Texto de información debajo del cuadro de texto -->
            <p class="info-text">Solo letras minúsculas y sin acentos</p>
        
            <!-- Botones de encriptar y desencriptar -->
            <button id="encrypt-button">Encriptar</button>
            <button id="decrypt-button">Desencriptar</button>
        </div>       

        <!-- Columna derecha -->
        <div class="right-column">
            <!-- Imagen que se mostrará cuando no haya texto -->
            <img id="default-image" src="spy_anime.png" alt="Imagen por defecto" style="display: block; max-width: 100%; height: auto;">
        
            <!-- Área de resultados que se muestra o se oculta según el texto -->
            <div id="result-container">
                <p id="result-text"></p>
                <button id="copy-button">Copiar</button>
            </div>
        </div>       
    </div>

    <!-- Rodapie con el nombre del desarrollador -->
    <footer>
        <p>Desarrollado por [NicolasC]</p>
    </footer>

    <!-- Vinculación del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
